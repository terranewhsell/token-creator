<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        #tokenList {
            max-width: 600px;
            margin: 20px auto;
        }
        .token-item {
            background-color: #fff;
            padding: 10px;
            margin: 10px 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            padding: 10px;
            margin: 10px 0;
        }
        button:hover {
            background-color: #218838;
        }
        #createTokenModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        #createTokenForm {
            background-color: #fff;
            padding: 20px;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #percentageOutput {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
</head>
<body>
    <h1>Token Platform</h1>
    <button onclick="showCreateTokenModal()">Create Token</button>
    <div id="tokenList"></div>

    <div id="createTokenModal">
        <form id="createTokenForm">
            <input type="text" id="name" placeholder="Name" required />
            <input type="text" id="symbol" placeholder="Symbol" required />
            <input type="number" id="initialSupply" placeholder="Initial Supply" required step="any"/>
            <input type="text" id="website" placeholder="Website" />
            <input type="text" id="telegram" placeholder="Telegram" />
            <input type="text" id="twitter" placeholder="Twitter" />
            <textarea id="additionalLinks" placeholder="Additional Links (comma separated)"></textarea>
            <input type="number" id="ethAmount" placeholder="ETH Amount for Initial Purchase" required step="any" oninput="calculatePercentage()"/>
            <div id="percentageOutput">Percentage of Supply: 0%</div>
            <button type="submit">Create Token</button>
            <button type="button" onclick="hideCreateTokenModal()">Cancel</button>
        </form>
    </div>

    <script>
        const contractAddress = '0x98Af7E6f0894FC002EcF7Cc3913Ad3Ff6d7Ab1bf'; // Reemplaza con la dirección de tu contrato
        const contractABI = [
            {
                "inputs": [
                    {"internalType": "string", "name": "name", "type": "string"},
                    {"internalType": "string", "name": "symbol", "type": "string"},
                    {"internalType": "uint256", "name": "initialSupply", "type": "uint256"},
                    {"internalType": "string", "name": "website", "type": "string"},
                    {"internalType": "string", "name": "telegram", "type": "string"},
                    {"internalType": "string", "name": "twitter", "type": "string"},
                    {"internalType": "string[]", "name": "additionalLinks", "type": "string[]"},
                    {"internalType": "uint256", "name": "ethAmount", "type": "uint256"}
                ],
                "name": "createToken",
                "outputs": [],
                "stateMutability": "payable",
                "type": "function"
            },
            {
                "anonymous": false,
                "inputs": [{"indexed": false, "internalType": "address", "name": "tokenAddress", "type": "address"}],
                "name": "TokenCreated",
                "type": "event"
            }
        ];

        let tokens = [];

        function showCreateTokenModal() {
            document.getElementById('createTokenModal').style.display = 'flex';
        }

        function hideCreateTokenModal() {
            document.getElementById('createTokenModal').style.display = 'none';
        }

        async function handleSubmit(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const symbol = document.getElementById('symbol').value;
            const initialSupply = parseFloat(document.getElementById('initialSupply').value);
            const website = document.getElementById('website').value;
            const telegram = document.getElementById('telegram').value;
            const twitter = document.getElementById('twitter').value;
            const additionalLinks = document.getElementById('additionalLinks').value.split(',');
            const ethAmount = parseFloat(document.getElementById('ethAmount').value);

            if (ethAmount > initialSupply) {
                alert('ETH amount exceeds initial supply.');
                return;
            }

            if (typeof window.ethereum !== 'undefined') {
                const web3 = new Web3(window.ethereum);
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    const accounts = await web3.eth.getAccounts();
                    const account = accounts[0];
                    const contract = new web3.eth.Contract(contractABI, contractAddress);

                    const ethAmountInWei = web3.utils.toWei(ethAmount.toString(), 'ether');
                    const totalValue = ethAmountInWei;

                    // Estimación de gas
                    const gasEstimate = await contract.methods.createToken(name, symbol, initialSupply, website, telegram, twitter, additionalLinks, ethAmountInWei).estimateGas({ from: account, value: totalValue });

                    contract.methods.createToken(name, symbol, initialSupply, website, telegram, twitter, additionalLinks, ethAmountInWei)
                        .send({ from: account, value: totalValue, gas: gasEstimate })
                        .on('receipt', (receipt) => {
                            alert('Token created successfully!');
                            hideCreateTokenModal();
                            tokens.push({ 
                                address: receipt.events.TokenCreated.returnValues.tokenAddress, 
                                name, 
                                symbol, 
                                website, 
                                telegram, 
                                twitter, 
                                additionalLinks, 
                                lastActivity: Date.now() // Add timestamp to track last activity
                            });
                            renderTokenList();
                        })
                        .on('error', (error) => {
                            console.error(error);
                            alert('An error occurred while creating the token.');
                        });
                } catch (error) {
                    console.error(error);
                    alert('An error occurred while creating the token.');
                }
            } else {
                alert('Please install MetaMask to use this feature.');
            }
        }

        function calculatePercentage() {
            const initialSupply = parseFloat(document.getElementById('initialSupply').value);
            const ethAmount = parseFloat(document.getElementById('ethAmount').value);

            if (initialSupply && ethAmount) {
                const percentage = (ethAmount / initialSupply) * 100;
                document.getElementById('percentageOutput').textContent = `Percentage of Supply: ${percentage.toFixed(2)}%`;
            } else {
                document.getElementById('percentageOutput').textContent = 'Percentage of Supply: 0%';
            }
        }

        document.getElementById('createTokenForm').addEventListener('submit', handleSubmit);

        function renderTokenList() {
            const tokenList = document.getElementById('tokenList');
            tokenList.innerHTML = '';

            tokens.sort((a, b) => b.lastActivity - a.lastActivity);

            tokens.forEach(token => {
                const tokenItem = document.createElement('div');
                tokenItem.className = 'token-item';
                tokenItem.innerHTML = `
                    <h2>${token.name} (${token.symbol})</h2>
                    <p>Website: <a href="${token.website}" target="_blank">${token.website}</a></p>
                    <p>Telegram: <a href="${token.telegram}" target="_blank">${token.telegram}</a></p>
                    <p>Twitter: <a href="${token.twitter}" target="_blank">${token.twitter}</a></p>
                    ${token.additionalLinks.map(link => `<p>Link: <a href="${link.trim()}" target="_blank">${link.trim()}</a></p>`).join('')}
                    <button onclick="showTokenDetails('${token.address}')">Details</button>
                `;
                tokenList.appendChild(tokenItem);
            });
        }

        function showTokenDetails(address) {
            alert('Token details for: ' + address);
        }

        // Ensure that the functions are globally accessible
        window.showCreateTokenModal = showCreateTokenModal;
        window.hideCreateTokenModal = hideCreateTokenModal;
        window.handleSubmit = handleSubmit;
        window.calculatePercentage = calculatePercentage;
    </script>
</body>
</html>
